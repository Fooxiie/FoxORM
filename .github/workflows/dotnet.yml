name: Tests unitaires

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Framework
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '4.7.2'

    - name: Restore dependencies
      run: nuget restore YourSolution.sln  # Restauration des d√©pendances via NuGet

    - name: Run tests
      run: |
        nuget install NUnit.ConsoleRunner -Version <version> -OutputDirectory testrunner
        testrunner\nunit3-console.exe FoxOrm.dll
